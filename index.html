<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una página de apariencia indefinida</title>
    <style>
    body {
        background: linear-gradient(to right, #ffcccc, #cc99ff);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
</head>
<script>
    window.onload = function() {
        var body = document.querySelector('body');
        var colors = ['#ffcccc', '#cc99ff', '#99ccff', '#ffff99', '#66ff99'];
        
        var randomColor1 = colors[Math.floor(Math.random() * colors.length)];
        var randomColor2 = colors[Math.floor(Math.random() * colors.length)];
        
        body.style.background = 'linear-gradient(to right,' + randomColor1 + ',' + randomColor2 + ')';
    }</script>
<body>
    <h1>Una página de apariencia indefinida <h1> <br>
        
    
</body>
</html>
